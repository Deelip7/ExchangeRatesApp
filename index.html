<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="shortcut icon" href="#" type="image/x-icon" />
    <title>Exchange Rate App</title>
  </head>
  <body class="bg-dark">
    <div class="wrapper shadow">
      <div class="display"></div>
      <form class="form-group text-center w-75 mt-5">
        <div class="input-group input-group-lg">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-lg">Amount</span>
          </div>
          <input type="number" class="form-control" aria-describedby="inputGroup-sizing-lg" placeholder="0.00000" aria-label="Amount" id="dollarAmount" />
        </div>
        <!-- Select  currency One -->
        <div class="input-group input-group-lg my-4">
          <div class="input-group-prepend">
            <label class="input-group-text" for="inputGroupSelect01" id="countryOnetitle"><img src="https://www.countryflags.io/US/flat/64.png"/" alt="" width="30px" height="30px" /> </label>
          </div>
          <select class="custom-select" id="country1"> </select>
        </div>

        <!-- Select  currency Two -->
        <div class="input-group input-group-lg mb-4 mt-4">
          <div class="input-group-prepend">
            <label class="input-group-text" for="inputGroupSelect01" id="countryTwotitle"><img src="https://www.countryflags.io/JP/flat/64.png"/" alt="" width="30px" height="30px" /> </label>
          </div>
          <select class="custom-select" id="country2"> </select>
        </div>
        <!-- Convert Button -->
        <input class="btnConvert py-3 my-4 w-50 h5" id="covertBtn" type="submit" value="Convert" />
      </form>
    </div>

    <!-- Modal | JS triggered-->
    <div class="modal fade" id="alertModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog p-5" role="document">
        <div class="modal-content text-center p-3">
          <div class="modal-body">
            <img src="/node_modules/bootstrap-icons/icons/exclamation-octagon.svg" alt="" width="50px" height="40px" />
            <h3>
              Amount cannot be zero
            </h3>
          </div>
          <div>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Scripts-->
    <script src="app.js" type="module"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </body>
</html>
